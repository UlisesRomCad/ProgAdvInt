<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: black;
  }
  canvas {
    background-color: darkgray;
  }
</style>
</head>
<body>
<canvas width="500" height="500" id="myCanvas"></canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

window.requestAnimationFrame = (function () {
    return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        function (callback) {
            window.setTimeout(callback, 17);
        };
}());

const squareSize = 50;
let squareX = (canvas.width - squareSize) / 2;
let squareY = (canvas.height - squareSize) / 2;

function drawSquare() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "red";
  ctx.fillRect(squareX, squareY, squareSize, squareSize);
}

drawSquare();

document.addEventListener("keydown", (event) => {
  switch (event.key) {
    case "ArrowLeft":
      squareX -= 10;
      break;
    case "ArrowRight":
      squareX += 10;
      break;
    case "ArrowUp":
      squareY -= 10;
      break;
    case "ArrowDown":
      squareY += 10;
      break;
  }

  // Ensure the square stays within the canvas boundaries
  squareX = Math.max(0, Math.min(canvas.width - squareSize, squareX));
  squareY = Math.max(0, Math.min(canvas.height - squareSize, squareY));

  drawSquare();
});
</script>
</body>
</html>
